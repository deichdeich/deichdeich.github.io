/* Popup container - can be anything you want */
div.popup {
  position: relative;
  display: inline-block;
  cursor: pointer;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* The actual popup */
div.popup .popuptext {
  visibility: hidden;
  width: 250px;
  background-color: #fff;
  color: #333;
  text-align: center;
  border-radius: 6px;
  border-color: #666;
  border-width: 2px;
  border-style: solid;
  padding: 8px 0;
  position: absolute;
  z-index: 1;
  top: 125%;
  left: 50%;
  margin-left: -120px;
}

/* Popup arrow */
div.popup .popuptext::after {
  content: "";
  position: absolute;
  bottom: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 2px;
  border-style: solid;
  border-color: transparent transparent #666 transparent;
}

/* Toggle this class - hide and show the popup */
div.popup .show {
  visibility: visible;
  -webkit-animation: fadeIn .4s;
  animation: fadeIn .4s;
}

/* Add animation (fade in the popup) */
@-webkit-keyframes fadeIn {
  from {opacity: 0;} 
  to {opacity: 1;}
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity:1 ;}
}
